<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stories</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="myBody">
<div id="header"></div>
            <br>
                 <div class="container" id="stories">
            <br>
    </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="addStoryModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="modal-contentID">
            <div class="modal-header">
                <h5 class="modal-title" id="story-title"></h5>
            </div>
            <div class="modal-body">
                <div class="container">
                    <label>Autor:</label>
                    <div class="form-group" id="story-autor"></div>
                    <label>Sadržaj:</label>
                    <div class="form-group" id="story-sadrzaj"></div>
                    <br>
                    <div class="form-group">
                        <p id="date"></p>
                    </div>
                    <div class="form-group">
                        <button id="like-story" type="button" class="btn btn-success" onclick="odobravam()">
                            Odobravam <span id="like-count"> 0 </span>
                        </button>
                        <button id="dislike-story" type="button" class="btn btn-danger" onclick="osudjujem()">
                            Osuđujem <span id="dislike-count"> 0 </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="js/stories.js" > </script>
</body>
</html>
